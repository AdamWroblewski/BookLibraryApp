<div class="py-3">
  <h1 class="text-center">Book library app</h1>
</div>
<div class="row">
  <div class="col-md-6">
    <app-book-form></app-book-form>
  </div>
  <div class="col-md-6">
    <h2 class="text-center">Book details</h2>
    <table class="table">
      <thead>
      <tr>
        <td>Title</td>
        <td>Author</td>
        <td>Release year</td>
        <td>Number of paged</td>
        <td>Delete</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of service.books">
        <td (click)="rewriteData(book)">{{book.title}}</td>
        <td (click)="rewriteData(book)">{{book.author}}</td>
        <td (click)="rewriteData(book)">{{book.releaseYear}}</td>
        <td (click)="rewriteData(book)">{{book.numberOfPages}}</td>
        <td><i (click)="deleteBook(book.id)" class="far fa-trash-alt fa-lg"></i></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
