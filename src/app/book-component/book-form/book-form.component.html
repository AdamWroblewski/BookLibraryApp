<form #form="ngForm" (submit)="onSubmit(form)">
  <div class="form-group">
    <input type="hidden" name="id" [value]="service.book.id">
  </div>
  <div class="form-group">
    <label>Book title</label>
    <input class="form-control" name="title" [(ngModel)]="service.book.title">
  </div>
  <div class="form-group">
    <label>Author</label>
    <input class="form-control" name="author" [(ngModel)]="service.book.author">
  </div>
  <div class="form-group">
    <label>Release year</label>
    <input id="date" class="form-control" name="releaseYear" type="number" [(ngModel)]="service.book.releaseYear"
           oninput="this.value = Math.round(this.value)">
  </div>
  <div class="form-group">
    <label>Number of pages</label>
    <input class="form-control" name="numberOfPages" type="number" step="1"
           oninput="this.value = Math.round(this.value);" [(ngModel)]="service.book.numberOfPages">
  </div>
  <button type="submit" class="btn btn-primary mt-4 w-100">Submit</button>
</form>
