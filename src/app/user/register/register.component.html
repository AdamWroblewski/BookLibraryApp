<h4 class="text-center">Register</h4>
<form #form="ngForm" autocomplete="off" class="col-lg-6" (submit)="register(form)">
  <div class="form-group">
    <label>Login</label>
    <input class="form-control" #userName="ngModel" name="userName" [(ngModel)]="userService.userRegister.userName">
    <div class="text-danger" *ngIf="!isLoginValid(userName)">Login require min length of 6</div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" #email="ngModel" name="emailAddress" [(ngModel)]="userService.userRegister.emailAddress">
    <div class="text-danger" *ngIf="!isEmailValid(email)">Thats not a valid email address</div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="userService.userRegister.password">
  </div>
  <div class="form-group">
    <label>Repeat password</label>
    <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="userService.userRegister.confirmPassword">
  </div>
  <button type="submit" class="btn btn-primary mt-4 w-100">Submit</button>
</form>
